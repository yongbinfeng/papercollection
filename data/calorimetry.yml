- title: "Measurement of pion and proton response and longitudinal shower profiles up to 20 nuclear interaction lengths with the ATLAS tile calorimeter"
  year: 2010
  authors: "P. Adragna et al."
  journal: '<i>Nucl. Instrum. Meth. A</i> <b>615</b> (2010) 158-181'
  url: "https://doi.org/10.1016/j.nima.2010.01.037"
  notes: |
    Pion vs proton showers in ATLAS Tile Calorimeter:
    * Higher response in pions compared with protons
    * larger $f_{EM}$ in pion showers, larger event-by-event fluctuation in pion showers
    * Deeper in pion showers compared with protons
    * Narrower in pion showers compared with protons

