- title: Optimization of crystals for applications in dual-readout calorimetry
  year: 2010
  authors: N. Akchurin et al.
  journal: NIM A 621 (2010) 212
  url: http://www.phys.ttu.edu/~dream/resources/publications/621_212.pdf
  summary: Lead tungstate crystals doped with various fractions of molybdenum are
    studied for dual-readout calorimetry. Doping increases the scintillation decay
    time and shifts the emission spectrum to longer wavelengths, improving Cherenkov/scintillation
    separation. Crystals with Mo concentrations of 0.1-1.0% are found suitable for
    dual-readout applications.
