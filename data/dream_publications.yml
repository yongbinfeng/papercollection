- title: Muon detection with a dual-readout calorimeter
  year: 2005
  authors: N. Akchurin et al.
  journal: NIM A 533 (2005) 305
  url: http://www.phys.ttu.edu/~dream/resources/publications/533_305.pdf
  summary: Muon detection in a copper-based fiber calorimeter is studied using simultaneous
    scintillation and Cherenkov readout for muons from 20 to 300 GeV. The two independent
    signals allow identification and elimination of spurious signals from the readout
    structure, and enable the first separate measurement of ionization and radiation
    contributions from muons traversing a massive medium.
  notes: ''
