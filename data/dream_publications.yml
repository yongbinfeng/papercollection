- title: Tests of a dual-readout fiber calorimeter with SiPM light sensors
  year: 2018
  authors: M. Antonello et al.
  journal: NIM A 899 (2018) 52
  url: http://www.phys.ttu.edu/~dream/resources/publications/1-s2.0-S0168900218306077-main.pdf
  summary: The first tests of a dual-readout fiber calorimeter in which silicon photomultipliers
    are used to sense the scintillation and Cherenkov light signals are described.
    The main challenge is minimizing optical crosstalk between the two fiber types,
    which carry light signals differing in intensity by about a factor of 60. The
    Cherenkov light yield was measured to be about twice that of previously tested
    PMT-based configurations. The lateral profiles of electromagnetic showers were
    measured on a millimeter scale and significant differences were found between
    the scintillating and Cherenkov fiber profiles.
  notes: ''
- title: Dual-Readout Calorimetry
  year: 2018
  authors: S. Lee, M. Livan, R. Wigmans
  journal: Rev. Mod. Phys. 90 (2018) 025002
  url: https://journals.aps.org/rmp/abstract/10.1103/RevModPhys.90.025002
  summary: In the past 20 years, dual-readout calorimetry has emerged as a technique
    for measuring the properties of high-energy hadrons and hadron jets that offers
    considerable advantages compared with instruments currently used at the high-energy
    frontier. The status of this experimental technique and the challenges faced for
    its further development are reviewed.
  notes: ''
- title: On the limits of the hadronic energy resolution of calorimeters
  year: 2018
  authors: S. Lee, M. Livan, R. Wigmans
  journal: NIM A 882 (2018) 148
  url: http://www.phys.ttu.edu/~dream/resources/publications/1-s2.0-S0168900217311762-main.pdf
  summary: 'The root causes of the typically poor hadronic calorimeter performance
    compared to electromagnetic detection are investigated, and two remedies are evaluated:
    compensation and dual readout. The dual-readout approach is shown to be more promising,
    as evidenced by experimental results.'
  notes: ''
- title: Hadron detection with a dual-readout fiber calorimeter
  year: 2017
  authors: S. Lee et al.
  journal: NIM A 866 (2017) 76
  url: http://www.phys.ttu.edu/~dream/resources/publications/1-s2.0-S0168900217305703-main.pdf
  summary: Measurements of the response functions of a lead-based dual-readout fiber
    calorimeter (1350 kg) for pions, protons and jets with energies from 20 to 180
    GeV are described. The calorimeter, calibrated with electrons, reconstructs pion
    and proton energies to within a few percent at all energies using only its own
    signals.
  notes: ''
