- title: Lessons from Monte Carlo simulations of the performance of a dual-readout
    fiber calorimeter
  year: 2014
  authors: N. Akchurin et al.
  journal: NIM A 762 (2014) 100
  url: http://www.phys.ttu.edu/~dream/resources/publications/762_100.pdf
  summary: Detailed GEANT4-based Monte Carlo simulations of the RD52 dual-readout
    fiber calorimeter are reported and compared with published measurements. The comparison
    reveals subtle details of shower development in this detector, allows performance
    predictions for larger detectors, and uncovers inadequacies in GEANT4 packages
    for hadronic showers and Cherenkov signals from electromagnetic showers.
  notes: ''
- title: Particle identification in the longitudinally unsegmented RD52 calorimeter
  year: 2014
  authors: N. Akchurin et al.
  journal: NIM A 735 (2014) 120
  url: http://www.phys.ttu.edu/~dream/resources/publications/RD52_PID.pdf
  summary: Particle identification in the longitudinally unsegmented RD52 dual-readout
    calorimeter is investigated using differences in scintillation and Cherenkov shower
    development, radial shower profiles, and signal time structure. At 60 GeV, electrons
    are correctly identified in 99.8% of cases while eliminating 99.8% of hadrons.
  notes: ''
- title: The electromagnetic performance of the RD52 fiber calorimeter
  year: 2014
  authors: N. Akchurin et al.
  journal: NIM A 735 (2014) 130
  url: http://www.phys.ttu.edu/~dream/resources/publications/RD52_em.pdf
  summary: The electromagnetic performance of the RD52 dual-readout fiber calorimeter
    is reported and compared with other instruments built with similar goals. The
    calorimeter detects both electromagnetic and hadronic showers via simultaneous
    scintillation and Cherenkov readout, enabling superior hadronic energy resolution.
  notes: ''
- title: Detection of electron showers in Dual-Readout crystal calorimeters
  year: 2012
  authors: N. Akchurin et al.
  journal: NIM A 686 (2012) 125
  url: http://www.phys.ttu.edu/~dream/resources/publications/686_125.pdf
  summary: Matrices of BGO and PbWO4 crystals are studied as electromagnetic calorimeters
    with simultaneous scintillation and Cherenkov readout. The Cherenkov yield from
    BGO is sufficient for dual-readout calorimetry. Differences in the time structure
    of the two signal types are exploited to achieve event-by-event signal separation.
  notes: ''
- title: A comparison of BGO and BSO crystals used in the dual-readout mode
  year: 2011
  authors: N. Akchurin et al.
  journal: NIM A 640 (2011) 91
  url: http://www.phys.ttu.edu/~dream/resources/publications/640_91.pdf
  summary: A systematic study of BGO and BSO crystals for dual-readout calorimetry
    is presented. BSO offers a considerably higher Cherenkov light yield; with a UV
    filter, the separation between Cherenkov and scintillation signals is substantially
    better in BSO than in BGO despite similar light attenuation characteristics.
  notes: ''
- title: Polarization as a tool for dual-readout calorimetry
  year: 2011
  authors: N. Akchurin et al.
  journal: NIM A 638 (2011) 47
  url: http://www.phys.ttu.edu/~dream/resources/publications/638_47.pdf
  summary: It is shown that signals from the high-Z scintillating crystal BSO can
    be separated into scintillation and Cherenkov components by exploiting the polarization
    of the Cherenkov component. These studies were carried out in view of the possible
    application of such crystals in dual-readout calorimeters.
  notes: 'Cherenkov photon polarized preserved in the first part of the showers in BSO crystal.'
