  year: 2005
  authors: N. Akchurin et al.
  journal: NIM A 548 (2005) 336
  url: http://www.phys.ttu.edu/~dream/resources/publications/548_336.pdf
  summary: Electromagnetic shower development in a copper-based fiber calorimeter
    is studied by simultaneously measuring scintillation and Cherenkov light. Energy
    resolution, linearity, and response dependence on impact point and angle are reported
    for electrons from 8 to 200 GeV. Differences between the two signal types are
    presented and interpreted.
  notes: ''
- title: Hadron and jet detection with a dual-readout calorimeter
  year: 2005
  authors: N. Akchurin et al.
  journal: NIM A 537 (2005) 537
  url: http://www.phys.ttu.edu/~dream/resources/publications/537_537.pdf
  summary: Hadronic shower development in a copper-based fiber calorimeter is studied
    by simultaneously measuring scintillation and Cherenkov light. Comparing these
    signals allows event-by-event determination of the electromagnetic shower fraction,
    whose fluctuations dominate hadronic energy resolution. The dual-readout method
    eliminates these fluctuation effects. Results are presented for negative pions
    from 20 to 300 GeV.
  notes: 'First (?) DR paper; response corrected; distribution more Gaussian; some leakage effect.'
