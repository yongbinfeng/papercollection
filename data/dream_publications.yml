- title: Contributions of Cherenkov light to the signals from lead tungstate crystals
  year: 2007
  authors: N. Akchurin et al.
  journal: NIM A 582 (2007) 474
  url: http://www.phys.ttu.edu/~dream/resources/publications/582_474.pdf
  summary: Detailed measurements of signals from high-energy electrons and muons in
    lead tungstate crystals reveal that a significant fraction is Cherenkov rather
    than scintillation light, as shown by the angular dependence and time structure
    of the signals. Depending on crystal orientation and particle type, Cherenkov
    light can account for up to 15% of the total signal.
  notes: ''
- title: Measurement of the Contribution of Neutrons to Hadron Calorimeter Signals
  year: 2007
  authors: N. Akchurin et al.
  journal: NIM A 581 (2007) 643
  url: http://www.phys.ttu.edu/~dream/resources/publications/581_643.pdf
  summary: Neutron contributions to hadronic signals in the DREAM calorimeter are
    measured by analyzing signal time structure. Neutrons from nuclear breakup scatter
    off protons in the scintillating fibers, producing an exponential pulse tail with
    a ~25 ns time constant that grows with distance from the shower axis. Neutrons
    do not contribute to Cherenkov signals.
  notes: ''
- title: The DREAM project \u2014 Results and plans
  year: 2007
  authors: R. Wigmans
  journal: NIM A 572 (2007) 215
  url: http://www.phys.ttu.edu/~dream/resources/publications/572_215.pdf
  summary: Results and future plans of the DREAM dual-readout calorimetry project
    are presented. Hadronic calorimeter performance has long been limited by fluctuations
    in the electromagnetic shower fraction. DREAM addresses this by simultaneously
    measuring scintillation and Cherenkov light, enabling event-by-event determination
    of the electromagnetic fraction and thereby eliminating its adverse effects.
  notes: ''
