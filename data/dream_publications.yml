- title: Dual-Readout Calorimetry with Crystal Calorimeters
  year: 2009
  authors: N. Akchurin et al.
  journal: NIM A 598 (2009) 710
  url: http://www.phys.ttu.edu/~dream/resources/publications/598_710.pdf
  summary: Up to 20% of the light from lead tungstate crystals results from Cherenkov
    rather than scintillation processes. A crystal electromagnetic calorimeter backed
    by the DREAM dual-readout calorimeter is used to determine these two contributions
    event by event, enabling elimination of the dominant hadronic fluctuation source
    and a significant improvement in calorimeter performance.
  notes: ''
- title: Neutron Signals for Dual-Readout Calorimetry
  year: 2009
  authors: N. Akchurin et al.
  journal: NIM A 598 (2009) 422
  url: http://www.phys.ttu.edu/~dream/resources/publications/598_422.pdf
  summary: Neutron contributions to hadronic signals in the DREAM calorimeter are
    measured via the time structure of the signals. Neutrons from nuclear breakup
    contribute through elastic scattering off protons in scintillating fibers, producing
    an exponential tail with a ~25 ns time constant. The neutron contribution increases
    with distance from the shower axis and is absent from Cherenkov signals.
  notes: 'Neutron signal observed in the late part of the scintillation shower time profile'
